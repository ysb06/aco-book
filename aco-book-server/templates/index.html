<!DOCTYPE html>
<html>

<head>
    <title>Prototype Page</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>App Prototype</h1>
    </header>
    <nav>
        <h2>Function Index</h2>
        <ol>
            <li>로그인</li>
            <li>사용자 등록</li>
            <li>사용자 목록</li>
            <li>데이터 추가</li>
            <li>전체 테이블 표시</li>
            <li>개인 테이블 표시</li>
        </ol>
    </nav>
    <section>
        <article>
            <h3>로그인</h3>
            <form is="fetch-form" action="/token" method="post">
                <input name="username" type="text" autocomplete="username" placeholder="ID" />
                <input name="password" type="password" placeholder="Password" />
                <input type="submit" />
            </form>
        </article>
        <article>
            <h3>사용자 등록</h3>
            <form is="fetch-form" action="/user" method="post">
                <input name="username" type="text" autocomplete="off" placeholder="ID" />
                <input name="password" type="password" autocomplete="new-password" placeholder="Password" />
                <input name="name" type="text" autocomplete="name" placeholder="Full Name" />
                <input type="submit" />
            </form>
        </article>
        <article>
            <h3>데이터 추가</h3>
            <form is="fetch-form" action="/record" method="post">
                <input type="text" name="username" placeholder="User ID" />
                <input type="text" name="category" placeholder="Category" />
                <input type="text" name="detail" placeholder="Detail" />
                <input type="text" name="asset" placeholder="Asset" />
                <input type="number" name="payment_amount" placeholder="Amount" />
                <input type="text" name="currency" placeholder="Currency" value="KRW" />
                <input type="number" name="approved_amount" value="0" placeholder="Approved Amount" />
                <input type="text" name="note" placeholder="Note" />
                <input type="submit" />
            </form>
        </article>
        <article>
            <h3>개인 테이블 표시</h3>
            <form is="fetch-table-form" action="/record" method="get">
                <input type="submit" />
            </form>
        </article>
    </section>
    <footer></footer>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
</body>

</html>
